	<div class="d-article">

	<div id="checkeds"></div>
	<script type="text/javascript">
		var chk =$('#checkeds').divCheckBox({

		}).data('divCheckBox');

	</script>
</template>
<script type="text/javascript">
	
	var b = $('#tmp')[0].innerHTML;
	var edt = $('#cdg').divCoding({
		prepend:vle,
		append:'</body>\n</html>',
		value:b,
		keys:{
			"Ctrl-Enter":function(e){
				var et=$('#cdg').data('divCoding');
				create('salida',et.value);
			}
		}
	}).data('divCoding');
	edt.editor.setSize(null,600);
	create('salida',vle+b+"\n</body>\n</html>");

	$('#btnConfig').click(function(){
		$(this).toggleClass('icon-navigate_nextchevron_right');
		$('#menuConfig').toggleClass('d-hidden');
		$('#salidaCofing').toggleClass('col-sm-12');
		$('#salidaCofing').toggleClass('col-sm-8');
		$('#en').toggleClass('col-sm-12');
		$('#sd').toggleClass('col-sm-12');
		$('#en').toggleClass('col-sm-6');
		$('#sd').toggleClass('col-sm-6');

	});
</script>
