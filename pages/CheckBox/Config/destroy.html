<template id="tmp">
	<div class="d-article">
		<div class="d-article-section">
			<p>
				La creacion de checkbox con su accion y lectura de elementos seleccionados de una manera sencilla
			</p>
			<b>items</b> cada item es un elemento que formara un checkbox<br>
			<b>text</b> texto a mostrar<br>
			<b>value</b> valor a obtener una vez seleccionado el checkbox

		</div>
	</div>
	<div id="checkeds"></div>
	<div id="btnDestroy"></div>
	<script type="text/javascript">
		$('#checkeds').divCheckBox({
		    items:[{text:' uno'    , value:'uno'},
		           {text:' dos'    , value:'dos'},
		           {text:' tres'   , value:'tres'},
		           {text:' cuatro' , value:'cuatro'}
		          ]
		});
		$('#btnDestroy').divButton({
			text:'Aceptar',
			click:function(){
				var chk = $('#checkeds').data('divCheckBox');
				chk.destroy();
			}
		})
	</script>
</template>
<script type="text/javascript">

	var b = $('#tmp')[0].innerHTML;
	var edt = $('#cdg').divCoding({
		prepend:vle,
		append:'</body>\n</html>',
		value:b,
		keys:{
			"Ctrl-Enter":function(e){
				var et=$('#cdg').data('divCoding');
				create('salida',et.value);
			}
		}
	}).data('divCoding');
	edt.editor.setSize(null,600);
	create('salida',vle+b+"\n</body>\n</html>");


	$('#btnConfig').click(function(){
		$(this).toggleClass('icon-navigate_nextchevron_right');
		$('#menuConfig').toggleClass('d-hidden');
		$('#salidaCofing').toggleClass('col-sm-12');
		$('#salidaCofing').toggleClass('col-sm-8');
		$('#en').toggleClass('col-sm-12');
		$('#sd').toggleClass('col-sm-12');
		$('#en').toggleClass('col-sm-6');
		$('#sd').toggleClass('col-sm-6');

	});
</script>
