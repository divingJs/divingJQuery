<script type="text/javascript">
	var area = document.getElementById("codigo");

	var opj={
		value : vle+b+"\n</body>\n</html>"
	};
	var editor = CodeMirror.fromTextArea(area, {
	mode: myModeSpec,
	selectionPointer: true,
	lineNumbers: true,

	});
