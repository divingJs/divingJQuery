<div class="row">
	<div class="col-sm-1">
		<div class="cntConfig">
			<em class="icon-navigate_beforechevron_left d-config-cntrol" id="btnConfig"></em>
		</div>
	</div>
</div>

<div id="cntJS">
	<div class="d-article">
		<div class="d-article-section">
			<div class="row">
				<div class="col-sm-12" id="en">
					<div id="codigo">
					</div>
				</div>
				<div class="col-sm-12" id="sd">
					
					<div class="row" id="desc">
						<div class="col-sm-12">

					<div id="cntSalida" class="cntSalida"></div>

			</div>
		</div>
	</div>
</div>
<template id="tmp">
	<div id="grid"></div>
	<script type="text/javascript">
		$("#grid").divGrid({
			dataSource:new diving.data.DataSource({
              data:[
                {name:'Jane',age:30},
                {name:'John',age:22}
              ]
            }),
            columns:[{field:'name',title:'NOMBRE'},
            		 {field:'age',title:'EDAD',attributes:{
            		 	'style':"#=age<30?'background:rgb(166,166,241);color: rgb(77,77,217);':'background:rgb(211,140,140);color: rgb(151,65,65);'#"}
            		}]
		});
	</script>
</template>
<script type="text/javascript">


	var b = $('#tmp')[0].innerHTML;
	var edt = $('#codigo').divCoding({
		prepend:vle,
		append:'</body>\n</html>',
		value:b,
		keys:{
			"Ctrl-Enter":function(e){
				var et=$('#cdg').data('divCoding');
				create('salida',et.value);
			}
		}
	}).data('divCoding');
	edt.editor.setSize(null,600);
	create('salida',vle+b+"\n</body>\n</html>");

	
	$('#btnConfig').click(function(){
		$(this).toggleClass('icon-navigate_nextchevron_right');
		$('#menuConfig').toggleClass('d-hidden');
		$('#salidaCofing').toggleClass('col-sm-12');
		$('#salidaCofing').toggleClass('col-sm-8');
		$('#en').toggleClass('col-sm-12');
		$('#sd').toggleClass('col-sm-12');
		$('#en').toggleClass('col-sm-6');
		$('#sd').toggleClass('col-sm-6');

	});

	$('#btnDesc').divButton({
		type:'link',
		icon:{
			class:'icon-upload7'
		},
		click:function(){
			var btn = $('#btnDesc').data('divButton');
			btn.toggleClass('icon-upload7');
			btn.toggleClass('icon-download8');
			$('#desc').toggleClass('d-hidden');
		}
	});
</script>
