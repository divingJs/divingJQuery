	<div id="grid"></div>
	<script type="text/javascript">
		$("#grid").divGrid({

              data:[
                {name:'Jane',age:30},
                {name:'John',age:22},
                {name:'Petter',age:38},
                {name:'Ana',age:23},
                {name:'Zack',age:40}
              ],
              schema:{
              	model:{
              		fields:{
              			name:{type:'string'},
              			age:{type:'number'},
              			salary:{type:'number'},
              			fecha:{type:'date'}
              		}
              	}
              }
            }),
            columns:[{field:'name',width:200, title:'NOMBRE'},
            		 {field:'age', width:50, title:'EDAD'}]
		});

</template>
<script type="text/javascript">


	var b = $('#tmp')[0].innerHTML;
	var edt = $('#codigo').divCoding({
		prepend:vle,
		append:'</body>\n</html>',
		value:b,
		keys:{
			"Ctrl-Enter":function(e){
				var et=$('#codigo').data('divCoding');
				create('salida',et.value);
			}
		}
	}).data('divCoding');
	edt.editor.setSize(null,600);
	create('salida',vle+b+"\n</body>\n</html>");

	
	$('#btnConfig').click(function(){
		$(this).toggleClass('icon-navigate_nextchevron_right');
		$('#menuConfig').toggleClass('d-hidden');
		$('#salidaCofing').toggleClass('col-sm-12');
		$('#salidaCofing').toggleClass('col-sm-8');
		$('#en').toggleClass('col-sm-12');
		$('#sd').toggleClass('col-sm-12');
		$('#en').toggleClass('col-sm-6');
		$('#sd').toggleClass('col-sm-6');

	});

	$('#btnDesc').divButton({
		type:'link',
		icon:{
			class:'icon-upload7'
		},
		click:function(){
			var btn = $('#btnDesc').data('divButton');
			btn.toggleClass('icon-upload7');
			btn.toggleClass('icon-download8');
			$('#desc').toggleClass('d-hidden');
		}
	});
</script>
